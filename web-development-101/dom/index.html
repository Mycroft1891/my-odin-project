<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="/my-odin-project/web-development-101/dom/custom.css">
  </head>
  <body>

    <div class="keyboard">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="/my-odin-project/audio/clap.wav"></audio>
    <audio data-key="83" src="/my-odin-project/audio/hihat.wav"></audio>
    <audio data-key="68" src="/my-odin-project/audio/kick.wav"></audio>
    <audio data-key="70" src="/my-odin-project/audio/openhat.wav"></audio>
    <audio data-key="71" src="/my-odin-project/audio/boom.wav"></audio>
    <audio data-key="72" src="/my-odin-project/audio/ride.wav"></audio>
    <audio data-key="74" src="/my-odin-project/audio/snare.wav"></audio>
    <audio data-key="75" src="/my-odin-project/audio/tom.wav"></audio>
    <audio data-key="76" src="/my-odin-project/audio/tink.wav"></audio>

    <script type="text/javascript" src="/my-odin-project/web-development-101/dom/main.js"></script>
  </body>
</html>
