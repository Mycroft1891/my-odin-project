<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Search Home Page</title>
    <link rel="stylesheet" href="/my-odin-project/web-development-101/html-css/custom.css">
  </head>
  <body>
    <nav>
      <div class="header">
        <ul>
          <li><a class="apps" href="#" alt="square"></a></li>
          <li><a class="bell" href="#" alt="notificaiton"></a></li>
          <li><a class="circle" href="#" alt="profile">A</a></li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <center>
        <img id="logo" src="/my-odin-project/img/google_logo.png" alt="logo">
      </center>
      <input type="text">
      <center>
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
        <p>Google offered in: <a href="#">Deutsch</a></p>
      </center>
    </div>

    <div class="footer">

      <nav>
        <a id="country-footer" href="#">Germany</a>
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li id="space"></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Use Google.com</a></li>
        </ul>
      </nav>

    </div>

  </body>
</html>
