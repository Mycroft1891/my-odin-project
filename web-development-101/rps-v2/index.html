<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissor V2</title>
  <link rel="stylesheet" href="/my-odin-project/web-development-101/rps-v2/custom.css">
</head>
<body>
  <div class="header">
    <h1>Rock, Paper Scissor V2</h1>
  </div>

  <div class="game-display">
    <h2 class="game-choice" id="player" >Player: ????</h2>:
    <h2 class="game-choice" id="computer" >Computer: ????</h2>
    <h1 id="game-prompt">LET'S PLAY</h1>
  </div>

  <div class="user-input">
    <a data-key="rock" >Rock</a>
    <a data-key="paper" >Paper</a>
    <a data-key="scissor" >Scissor</a>
  </div>

  <script type="text/javascript" src="/my-odin-project/web-development-101/rps-v2/main.js"></script>
</body>
</html>
