<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="/my-odin-project/calculator/custom.css">
</head>
<body>
  <div class="header">
    <h1>Calculator</h1>
  </div>

  <div class="main">
    <div class="display">
      <h2 id='display'>0</h2>
    </div>

    <div class="row">
      <p data-key="ac" class="operations" id='ac'>AC</p>
      <p data-key="bs" class="operations" id="backslash">Delete</p>
      <p data-key="/" class="operations" >รท</p>

      <p data-key="7" class="numbers">7</p>
      <p data-key="8" class="numbers">8</p>
      <p data-key="9" class="numbers">9</p>
      <p data-key="*" class="operations">x</p>

      <p data-key="4" class="numbers">4</p>
      <p data-key="5" class="numbers">5</p>
      <p data-key="6" class="numbers">6</p>
      <p data-key="-" class="operations">&minus;</p>

      <p data-key="1" class="numbers">1</p>
      <p data-key="2" class="numbers">2</p>
      <p data-key="3" class="numbers">3</p>
      <p data-key="+" class="operations">+</p>

      <p data-key="0" class="numbers" id='zero'>0</p>
      <p data-key="." class="numbers">.</p>
      <p data-key="eq" class="operations">=</p>
    </div>
  </div>

  <script type="text/javascript" src="/my-odin-project/calculator/main.js"></script>
</body>
</html>
